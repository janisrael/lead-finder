<!DOCTYPE html>
<html>
<head><title>Test</title></head>
<body>
<h1>Testing Lead Finder API</h1>
<button onclick="testCrawl()">Test Crawl</button>
<button onclick="testStream()">Test Stream</button>
<div id="results"></div>
<script>
async function testCrawl() {
    const res = await fetch('/crawl?location=50.0405,-110.6766&radius=20&types=restaurant&has_website=both');
    const data = await res.json();
    document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
}

async function testStream() {
    const res = await fetch('/stream?last_id=0');
    const data = await res.json();
    document.getElementById('results').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
}
</script>
</body>
</html>
